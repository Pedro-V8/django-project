version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - solicita_cardapio
  - solicita_pedido

responses:
  utter_greet:
  - text:
      Olá, sou o bot de atendimento, para começar aperte uma das opções abaixo...
    buttons:
      - title: Consultar cardápio
        payload: /solicita_cardapio
      - title: Realizar pedido
        payload: /solicita_pedido

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
- action_hello_world

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
